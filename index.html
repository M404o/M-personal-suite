<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-personal-suite | Premium Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Glass Morphism Base */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glass-strong {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #a0a0a0;
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            opacity: 0.3;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            opacity: 0.8;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 200;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 0.9rem;
            font-weight: 300;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 30px;
            padding: 5px;
            border-radius: 15px;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: none;
            color: #a0a0a0;
            font-weight: 300;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .nav-tab.active {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            backdrop-filter: blur(10px);
        }

        .nav-tab:hover:not(.active) {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Company Cards */
        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .company-card {
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .company-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .company-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .company-name {
            font-size: 1.3rem;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .company-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-replied {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-waiting {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .status-no_response {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .company-details {
            display: grid;
            gap: 12px;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .detail-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .email-count-badge {
            background: rgba(147, 51, 234, 0.2);
            color: #a855f7;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(147, 51, 234, 0.3);
        }

        .response-preview {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border-left: 3px solid rgba(34, 197, 94, 0.5);
        }

        .response-text {
            color: #d0d0d0;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: rgba(147, 51, 234, 0.3);
            color: #a855f7;
            border: 1px solid rgba(147, 51, 234, 0.4);
        }

        .btn-primary:hover {
            background: rgba(147, 51, 234, 0.4);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #a0a0a0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        /* Add Form */
        .add-form {
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            color: #a0a0a0;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .form-input, .form-select {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: rgba(147, 51, 234, 0.5);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }

        .form-input::placeholder {
            color: #666;
        }

        /* Template Section */
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .template-card {
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .template-card:hover {
            transform: translateY(-2px);
            border-color: rgba(147, 51, 234, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .template-title {
            font-size: 1.1rem;
            font-weight: 400;
            color: #a855f7;
            margin-bottom: 8px;
        }

        .template-type {
            color: #a0a0a0;
            font-size: 0.85rem;
            margin-bottom: 12px;
        }

        .template-description {
            color: #d0d0d0;
            font-size: 0.8rem;
            line-height: 1.4;
        }

        /* Template Detail */
        .template-detail {
            padding: 30px;
        }

        .template-preview {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            color: #d0d0d0;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(34, 197, 94, 0.9);
            color: white;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .companies-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .company-card {
                padding: 20px;
            }

            .nav-tabs {
                flex-direction: column;
                gap: 5px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .template-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        /* iPhone 15 Pro Specific */
        @media (max-width: 430px) {
            .stat-card {
                padding: 20px 15px;
            }

            .stat-number {
                font-size: 2rem;
            }

            .company-name {
                font-size: 1.1rem;
            }

            .btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        function MPersonalSuite() {
            const [companies, setCompanies] = React.useState([]);
            const [activeTab, setActiveTab] = React.useState('dashboard');
            const [showAddForm, setShowAddForm] = React.useState(false);
            const [selectedTemplate, setSelectedTemplate] = React.useState(null);
            const [showNotification, setShowNotification] = React.useState(false);
            const [formData, setFormData] = React.useState({
                name: '',
                sentDate: '',
                emailCount: 1,
                status: 'waiting',
                lastResponse: '',
                notes: ''
            });

            const [templateVars, setTemplateVars] = React.useState({
                companyName: '',
                contactPerson: '',
                productURL: 'https://mindscape-demo.vercel.app',
                senderName: 'M',
                senderPosition: 'Project.M Founder',
                senderEmail: 'm@example.com'
            });

            // Enhanced email templates
            const emailTemplates = [
                {
                    id: 1,
                    title: "①Icebreaker型",
                    type: "カジュアル・会話導入型",
                    description: "相手の投稿やWebから入る自然な導入。興味を引く一言付き。",
                    content: `Hi ${templateVars.contactPerson || '[担当者名]'},

I came across ${templateVars.companyName || '[企業名]'}'s recent work on employee engagement and was impressed by your data-driven approach.

I've been developing Mindscape, a diagnostic tool that surfaces pre-burnout signals before they appear in traditional engagement scores. Given ${templateVars.companyName || '[企業名]'}'s focus on actionable insights, I thought it might be relevant.

Would you be open to a brief conversation about how this might complement your current approach?

Best regards,
${templateVars.senderName}
${templateVars.senderPosition}
${templateVars.senderEmail}`
                },
                {
                    id: 2,
                    title: "②Problem-aware型",
                    type: "課題前提の提案型",
                    description: "相手の課題を前提にした提案アプローチ",
                    content: `Dear ${templateVars.contactPerson || '[担当者名]'},

${templateVars.companyName || '[企業名]'} has built an impressive platform for measuring employee engagement. However, I understand that traditional engagement surveys often miss early warning signs of burnout and disengagement.

Mindscape addresses this gap by detecting pre-burnout signals through a 20-question diagnostic that reveals patterns engagement scores typically miss.

Early results show teams using this approach identify at-risk employees ~14 days earlier and see an 11% improvement in retention.

I'd love to explore how this might strengthen ${templateVars.companyName || '[企業名]'}'s existing capabilities.

Warm regards,
${templateVars.senderName}
${templateVars.senderPosition}`
                },
                {
                    id: 3,
                    title: "③Direct Impact型",
                    type: "即効性重視",
                    description: "今すぐ導入でこれが変わる系。攻め型。",
                    content: `${templateVars.contactPerson || '[担当者名]'},

Cut to the chase: ${templateVars.companyName || '[企業名]'} could reduce unexpected turnover by 30% within 90 days.

Here's how:

Our Mindscape diagnostic identifies pre-burnout signals 2-3 weeks before they show up in engagement surveys. This early detection allows for targeted interventions that prevent good people from burning out and leaving.

The ROI is immediate:
• Average cost of replacing one employee: $50,000+
• Cost of early intervention: <$500
• Time to see results: 30-60 days

${templateVars.companyName || '[企業名]'} is already investing heavily in employee experience. This would amplify those investments by catching problems before they become expensive exits.

15-minute call to show you exactly how this works?

${templateVars.senderName}
${templateVars.senderEmail}
Project.M`
                }
            ];

            React.useEffect(() => {
                const saved = localStorage.getItem('mPersonalSuite');
                if (saved) {
                    setCompanies(JSON.parse(saved));
                } else {
                    const sampleData = [
                        {
                            id: 1,
                            name: 'CultureAmp',
                            sentDate: '2025-07-15',
                            emailCount: 3,
                            status: 'replied',
                            lastResponse: 'サポート担当に伝えます。パートナーシップ向けはそちらに送って、AIを使ったって書いてください',
                            notes: 'パートナーシップ部門に転送された。好反応。',
                            lastContactDays: 8
                        },
                        {
                            id: 2,
                            name: 'Greenhouse',
                            sentDate: '2025-07-16',
                            emailCount: 2,
                            status: 'waiting',
                            lastResponse: '',
                            notes: '採用管理プラットフォーム。大手企業クライアント多数。',
                            lastContactDays: 7
                        },
                        {
                            id: 3,
                            name: '15Five',
                            sentDate: '2025-07-17',
                            emailCount: 1,
                            status: 'no_response',
                            lastResponse: '',
                            notes: 'パフォーマンス管理。継続的フィードバックが強み。',
                            lastContactDays: 6
                        }
                    ];
                    setCompanies(sampleData);
                    localStorage.setItem('mPersonalSuite', JSON.stringify(sampleData));
                }
            }, []);

            const saveData = (data) => {
                localStorage.setItem('mPersonalSuite', JSON.stringify(data));
            };

            const addCompany = () => {
                if (!formData.name || !formData.sentDate) return;
                
                const newCompany = {
                    ...formData,
                    id: Date.now(),
                    lastContactDays: Math.floor((new Date() - new Date(formData.sentDate)) / (1000 * 60 * 60 * 24))
                };
                const updated = [...companies, newCompany];
                setCompanies(updated);
                saveData(updated);
                setFormData({
                    name: '',
                    sentDate: '',
                    emailCount: 1,
                    status: 'waiting',
                    lastResponse: '',
                    notes: ''
                });
                setShowAddForm(false);
                showNotificationMessage('企業を追加しました！');
            };

            const showNotificationMessage = (message) => {
                setShowNotification(message);
                setTimeout(() => setShowNotification(false), 3000);
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text);
                showNotificationMessage('✅ コピーしました！');
            };

            const generateEmailContent = (template) => {
                return template.content
                    .replace(/\${templateVars\.companyName \|\| '\[企業名\]'}/g, templateVars.companyName || '[企業名]')
                    .replace(/\${templateVars\.contactPerson \|\| '\[担当者名\]'}/g, templateVars.contactPerson || '[担当者名]')
                    .replace(/\${templateVars\.productURL}/g, templateVars.productURL)
                    .replace(/\${templateVars\.senderName}/g, templateVars.senderName)
                    .replace(/\${templateVars\.senderPosition}/g, templateVars.senderPosition)
                    .replace(/\${templateVars\.senderEmail}/g, templateVars.senderEmail);
            };

            const getStatusIcon = (status) => {
                switch (status) {
                    case 'replied': return '✓';
                    case 'waiting': return '⏱';
                    case 'no_response': return '✗';
                    default: return '?';
                }
            };

            const calculateStats = () => {
                const total = companies.length;
                const replied = companies.filter(c => c.status === 'replied').length;
                const waiting = companies.filter(c => c.status === 'waiting').length;
                const noResponse = companies.filter(c => c.status === 'no_response').length;
                const totalEmails = companies.reduce((sum, c) => sum + c.emailCount, 0);
                
                return { total, replied, waiting, noResponse, totalEmails };
            };

            const stats = calculateStats();

            const renderDashboard = () => (
                <div>
                    {/* Stats */}
                    <div className="stats-grid">
                        <div className="stat-card glass">
                            <div className="stat-icon">
                                <i data-lucide="building"></i>
                            </div>
                            <div className="stat-number">{stats.total}</div>
                            <div className="stat-label">総企業数</div>
                        </div>
                        <div className="stat-card glass">
                            <div className="stat-icon">
                                <i data-lucide="check-circle"></i>
                            </div>
                            <div className="stat-number">{stats.replied}</div>
                            <div className="stat-label">返事あり</div>
                        </div>
                        <div className="stat-card glass">
                            <div className="stat-icon">
                                <i data-lucide="mail"></i>
                            </div>
                            <div className="stat-number">{stats.totalEmails}</div>
                            <div className="stat-label">総メール数</div>
                        </div>
                        <div className="stat-card glass">
                            <div className="stat-icon">
                                <i data-lucide="clock"></i>
                            </div>
                            <div className="stat-number">{stats.waiting}</div>
                            <div className="stat-label">返事待ち</div>
                        </div>
                    </div>

                    {/* Add Button */}
                    <div style={{marginBottom: '30px'}}>
                        <button 
                            onClick={() => setShowAddForm(!showAddForm)}
                            className="btn btn-primary"
                        >
                            <i data-lucide="plus"></i>
                            新しい企業を追加
                        </button>
                    </div>

                    {/* Add Form */}
                    {showAddForm && (
                        <div className="add-form glass-strong">
                            <h3 style={{marginBottom: '20px', color: '#ffffff'}}>新しい企業を追加</h3>
                            <div className="form-grid">
                                <div className="form-group">
                                    <label className="form-label">企業名</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        placeholder="CultureAmp"
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">送信日</label>
                                    <input
                                        type="date"
                                        className="form-input"
                                        value={formData.sentDate}
                                        onChange={(e) => setFormData({...formData, sentDate: e.target.value})}
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">状態</label>
                                    <select
                                        className="form-select"
                                        value={formData.status}
                                        onChange={(e) => setFormData({...formData, status: e.target.value})}
                                    >
                                        <option value="waiting">待機中</option>
                                        <option value="replied">返事あり</option>
                                        <option value="no_response">未返信</option>
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">最後の返事</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={formData.lastResponse}
                                        onChange={(e) => setFormData({...formData, lastResponse: e.target.value})}
                                        placeholder="サポート担当に伝えます..."
                                    />
                                </div>
                            </div>
                            <div className="action-buttons">
                                <button onClick={addCompany} className="btn btn-primary">
                                    <i data-lucide="save"></i>
                                    追加
                                </button>
                                <button onClick={() => setShowAddForm(false)} className="btn btn-secondary">
                                    キャンセル
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Companies */}
                    <div className="companies-grid">
                        {companies.map((company) => (
                            <div key={company.id} className="company-card glass">
                                <div className="company-header">
                                    <div style={{flex: 1}}>
                                        <div className="company-name">{company.name}</div>
                                        <div className={`company-status status-${company.status}`}>
                                            {getStatusIcon(company.status)} {company.status === 'replied' ? '返事あり' : company.status === 'waiting' ? '返事待ち' : '未返信'}
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="company-details">
                                    <div className="detail-row">
                                        <i data-lucide="calendar" className="detail-icon"></i>
                                        <span>送信日: {company.sentDate}</span>
                                    </div>
                                    <div className="detail-row">
                                        <i data-lucide="mail" className="detail-icon"></i>
                                        <span>メール回数:</span>
                                        <span className="email-count-badge">{company.emailCount}回</span>
                                    </div>
                                    {company.lastContactDays !== undefined && (
                                        <div className="detail-row">
                                            <i data-lucide="clock" className="detail-icon"></i>
                                            <span>{company.lastContactDays}日前</span>
                                        </div>
                                    )}
                                </div>

                                {company.lastResponse && (
                                    <div className="response-preview">
                                        <div className="response-text">
                                            "{company.lastResponse}"
                                        </div>
                                    </div>
                                )}

                                <div className="action-buttons">
                                    <button className="btn btn-primary">
                                        <i data-lucide="eye"></i>
                                        詳細
                                    </button>
                                    <button className="btn btn-secondary">
                                        <i data-lucide="edit"></i>
                                        編集
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderTemplates = () => {
                if (selectedTemplate) {
                    return (
                        <div className="template-detail glass">
                            <button 
                                onClick={() => setSelectedTemplate(null)}
                                className="btn btn-secondary"
                                style={{marginBottom: '20px'}}
                            >
                                <i data-lucide="arrow-left"></i>
                                テンプレ一覧に戻る
                            </button>

                            <h2 style={{color: '#ffffff', marginBottom: '10px'}}>{selectedTemplate.title}</h2>
                            <p style={{color: '#a0a0a0', marginBottom: '30px'}}>{selectedTemplate.description}</p>

                            {/* Variables Form */}
                            <div className="form-grid" style={{marginBottom: '30px'}}>
                                <div className="form-group">
                                    <label className="form-label">企業名</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={templateVars.companyName}
                                        onChange={(e) => setTemplateVars({...templateVars, companyName: e.target.value})}
                                        placeholder="Culture Amp"
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">担当者名</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={templateVars.contactPerson}
                                        onChange={(e) => setTemplateVars({...templateVars, contactPerson: e.target.value})}
                                        placeholder="Emily"
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">あなたの名前</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={templateVars.senderName}
                                        onChange={(e) => setTemplateVars({...templateVars, senderName: e.target.value})}
                                        placeholder="M"
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">役職</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={templateVars.senderPosition}
                                        onChange={(e) => setTemplateVars({...templateVars, senderPosition: e.target.value})}
                                        placeholder="Project.M Founder"
                                    />
                                </div>
                            </div>

                            {/* Preview */}
                            <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '15px'}}>
                                <h3 style={{color: '#ffffff'}}>プレビュー</h3>
                                <button 
                                    onClick={() => copyToClipboard(generateEmailContent(selectedTemplate))}
                                    className="btn btn-primary"
                                >
                                    <i data-lucide="copy"></i>
                                    コピー
                                </button>
                            </div>
                            <div className="template-preview">
                                {generateEmailContent(selectedTemplate)}
                            </div>
                        </div>
                    );
                }

                return (
                    <div>
                        <h2 style={{color: '#ffffff', marginBottom: '30px'}}>GPT メールテンプレート</h2>
                        <div className="template-grid">
                            {emailTemplates.map(template => (
                                <div 
                                    key={template.id} 
                                    className="template-card glass"
                                    onClick={() => setSelectedTemplate(template)}
                                >
                                    <div className="template-title">{template.title}</div>
                                    <div className="template-type">{template.type}</div>
                                    <div className="template-description">{template.description}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            React.useEffect(() => {
                // Initialize Lucide icons
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            });

            return (
                <div className="container">
                    {/* Header */}
                    <div className="header glass">
                        <h1>M-personal-suite</h1>
                        <p>Premium Glass Dashboard - iPhone 15 Pro Optimized</p>
                    </div>

                    {/* Navigation */}
                    <div className="nav-tabs glass">
                        <button 
                            className={`nav-tab ${activeTab === 'dashboard' ? 'active' : ''}`}
                            onClick={() => setActiveTab('dashboard')}
                        >
                            <i data-lucide="layout-dashboard"></i>
                            ダッシュボード
                        </button>
                        <button 
                            className={`nav-tab ${activeTab === 'templates' ? 'active' : ''}`}
                            onClick={() => setActiveTab('templates')}
                        >
                            <i data-lucide="mail"></i>
                            メールテンプレ
                        </button>
                        <button 
                            className={`nav-tab ${activeTab === 'analytics' ? 'active' : ''}`}
                            onClick={() => setActiveTab('analytics')}
                        >
                            <i data-lucide="bar-chart-3"></i>
                            分析
                        </button>
                    </div>

                    {/* Content */}
                    {activeTab === 'dashboard' && renderDashboard()}
                    {activeTab === 'templates' && renderTemplates()}
                    {activeTab === 'analytics' && (
                        <div className="glass" style={{padding: '40px', textAlign: 'center'}}>
                            <h2 style={{color: '#ffffff', marginBottom: '20px'}}>分析機能</h2>
                            <p style={{color: '#a0a0a0'}}>返信率、レスポンス時間、成功パターンの分析機能を準備中...</p>
                        </div>
                    )}

                    {/* Notification */}
                    {showNotification && (
                        <div className="notification">
                            {showNotification}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<MPersonalSuite />, document.getElementById('root'));
    </script>
</body>
</html>
